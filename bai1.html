<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <h3 type="button" class="bg-white card-header">Ingreso de registro
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </h3>
        <div class="card-body">
            <form action="" class="container">
                <div class="card">
                    <h1 class="h5 bg-light card-header">Datos de instructor</h1>
                   
                    <div class="form-group bg-white">
                        <div class="row card-body ">
                            <div class="col-md-2 pt-4 text-right">
                            <label for="Run" class="pl-5">RUN</label>
                            </div>
                            <div class="col-md-4 pt-4">
                            <input type="text" name="Run" id="Run" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                            <label for="NombreCompleto">Nombre <br> Completo</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="text" name="NombreCompleto" id="NombreCompleto" class="form-control">
                            </div>

                            <div class="col-md-2 pt-4 text-right">
                                <label for="FechaNacimiento">Fecha<br>Nacimiento</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="date" name="FechaNacimiento" id="FechaNacimiento" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Email">Email</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">  
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="Email" name="Email" id="Email" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right ">
                                <label for="Email" >Telephone</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mp-2">  
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">12</div>
                                    </div>
                                    <input type="number" name="Phone" id="Phone" class="form-control ">
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Dirección">Dirección</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <input type="text" name="Dirección" id="Dirección" class="form-control">
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Ciudad">Ciudad</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mb-3"> 
                                    <input type="text" class="form-control" placeholder="Seleccione una opción..." > 
                                    <span class="input-group-text dropdown-toggle" ></span> 
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Ciudad">Comuna</label>
                            </div>
                            <div class="col-md-4 pt-4">
                                <div class="input-group mb-3"> 
                                    <input type="text" class="form-control" placeholder="Seleccione una opción..." > 
                                    <span class="input-group-text dropdown-toggle" ></span> 
                                </div>
                            </div>
                            <div class="col-md-2 pt-4 text-right">
                                <label for="Ciudad">Auto</label>
                            </div>
                            <div class="col-md-10 pt-4">
                                <div class="input-group mb-3"> 
                                    <input type="text" class="form-control" placeholder="XXXX-15" > 
                                    <span class="input-group-text dropdown-toggle" ></span> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer text-right"> 
            <button type="button" class="btn btn-primary ">Anadir</button>
            <button type="button" class="btn btn-primary bg-white" style="color: black; border:1px solid rgba(0, 0, 0, 0.359)">Cancelar</button>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
